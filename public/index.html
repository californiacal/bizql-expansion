<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>businessQuery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Items from Texas</h1>
    <div>
        <label for="itemNo">Item Number:</label>
        <input type="text" id="itemNo">
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price">
    </div>
    <button id="fetchItems">Fetch Items</button>
    <ul id="itemsList"></ul>

    <script src="script.js"></script>
</body>
</html>
